<div class="list-task-container">
  <div class="title">
    <h1>Lista de tareas</h1>
  </div>

  <div class="list">
    <table mat-table [dataSource]="listaTareas" class="mat-elevation-z8">
      <!-- Columna "posición" -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Posición</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Columna "nombre" -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Columna "descripcion" -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Columna "fecha" -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <ng-container matColumnDef="finalizada">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Finalizada</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin"/>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; gap: 0.5rem;">
            <div>
              <button mat-raised-button color="primary" style="width: 100%;">Editar</button>
            </div>
            <div>
              <button mat-raised-button color="warn" style="width: 100%;">Eliminar</button>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Filas de datos -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="lista"></tr>
    </table>

    <p *ngIf="listaTareas.data.length === 0" class="empty-list">{{emptyTasks}}</p>
  </div>
</div>

  <app-details [detallesTarea] = "listaTareas"></app-details>
